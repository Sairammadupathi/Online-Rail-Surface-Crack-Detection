<!DOCTYPE html>

        .footer {

            padding: 0.0rem 0;

            justify-content: space-between;

            bottom: 0;

        }

            color: black;
            margin: 0 5px;
        }
        .footer-icons, .footer-contact {
            text-align: center;
            width: 100%;
            margin-top: 0.5rem;
        }
        .footer-icons a {

        }
        .center-content {

</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <h1 class="main-title"><b>ORSCD</b></h1>
                        <h1 class="title"><b>Login</b></h1>
                        <form id="login-form">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" placeholder="e.g. alex@example.com" required>

                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control input-container">
                                    <input class="input" type="password" id="login-password" placeholder="********" required>

                                </div>
                            </div>

                            <div class="field">

                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->

        <div class="center-content">
            <p>Contact us for login  <span>üëâ</span><span>‚úâÔ∏è</span><a href="mailto:support@orscd.com"><b>support@orscd.com</b></a></p>
            <p class="footer-title">&copy;<b> 2024 ONLINE RAIL SURFACE CRACK DETECTION USING CNN</b>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const eyeIcon = document.getElementById('eye-icon');
            const passwordField = document.getElementById('login-password');
            const errorMessage = document.getElementById('error-message');
            const validCredentials = [
                { email: "nmca2024@gmail.com", password: "nmca@2024" },
                { email: "sairam43@gmail.com", password: "sairam@43" },
                { email: "praveen07@gmail.com", password: "praveen@07" },
                { email: "loyolaacademy@gmail.com", password: "loyola@123" }
            ];

            eyeIcon.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });

            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('login-password').value;

                const user = validCredentials.find(cred => cred.email === email);

                if (!user) {
                    errorMessage.textContent = 'Email is incorrect.';
                } else if (user.password !== password) {
                    errorMessage.textContent = 'Password is incorrect.';
                } else {
                    window.location.href = '/homepage';
                }
            });
        });
    </script>
</body>
